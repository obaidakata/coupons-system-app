<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Login Form -->
    <form *ngIf="loginForm" #loginForm="ngForm" (ngSubmit)="login(loginForm)">
      <H1>Login</H1>
      <input type="text" ngModel id="email" class="fadeIn second" name="email" placeholder="email" required>
      <input type="password" ngModel id="password" class="fadeIn third" name="password" placeholder="password" required>
      <div class="form-group" >
        <div class="fadeIn second form-check" >
          <input  ngModel class="form-check-input" type="radio" name="loginType" id="exampleRadios1" value=2 required>
          <label class="form-check-label" for="exampleRadios1">
            Customer
          </label>
        </div>
        <div class="fadeIn second form-check">
          <input ngModel class="form-check-input" type="radio" name="loginType" id="exampleRadios2" value=1 required>
          <label class="form-check-label" for="exampleRadios2">
            Company
          </label>
        </div>
        <div class="fadeIn second form-check disabled">
          <input ngModel class="form-check-input" type="radio" name="loginType" id="exampleRadios3" value=0 required>
          <label class="form-check-label" for="exampleRadios3">
            Admin
          </label>
        </div>

      </div>

        <input [disabled]="loginForm.invalid" type="submit" class="fadeIn fourth" value="Log In">
        <input (click)="onSignUp()" type="button" class="fadeIn fourth" value="Sign up">

    </form>






<!--    Sign up -->
    <form *ngIf="!loginForm" #loginForm="ngForm" (ngSubmit)="register(loginForm)">
      <h1>Sign up</h1>
      <h5>Customer</h5>

        <div  class="fadeIn second form-group">
          <input type="text" ngModel id="firstName" name="firstName" class="form-control" placeholder="FirstName" required>
        </div>
        <div class="fadeIn second form-group">
          <input type="text" ngModel id="lastName" name="lastName" class="form-control" placeholder="LastName" required>
        </div>



        <div class="fadeIn second form-group">
          <input type="text" ngModel name="email" class="form-control" placeholder="Email" required>
        </div>
        <div class="fadeIn second form-group">
          <input type="password" ngModel name="password" class="form-control" placeholder="Password" required>
        </div>
      <input [disabled]="loginForm.invalid" type="submit" class="fadeIn fourth" value="Register">
      <input (click)="onSwitchForm()" type="button" class="fadeIn second fourth" value="Back">
    </form>

  </div>
</div>
