<form #loginForm="ngForm" (ngSubmit)="login(loginForm)">

  <div class="form-group">
    <label for="email">Email Address</label>
    <input type="email" ngModel name="email" class="form-control" id="email" placeholder="Email" required>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" ngModel name="password" class="form-control" id="password" placeholder="Password" required>
  </div>

<!--  check box-->
  <div class="form-group" >
    <div class="form-check" >
      <input  ngModel class="form-check-input" type="radio" name="loginType" id="exampleRadios1" value=2 required>
      <label class="form-check-label" for="exampleRadios1">
        Customer
      </label>
    </div>
    <div class="form-check">
      <input ngModel class="form-check-input" type="radio" name="loginType" id="exampleRadios2" value=1 required>
      <label class="form-check-label" for="exampleRadios2">
        Company
      </label>
    </div>
    <div class="form-check disabled">
      <input ngModel class="form-check-input" type="radio" name="loginType" id="exampleRadios3" value=0 required>
      <label class="form-check-label" for="exampleRadios3">
        Admin
      </label>
    </div>

  </div>
    <div class="modal-footer">
      <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary" >Login</button>
    </div>
</form>
